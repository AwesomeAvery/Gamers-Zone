<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<meta name="author" content="Avery Little">
	<meta name="description" content="The Register Page allows you to register before you buy games, sell games or trade games.">
</head>
<body>
	
	<header> 
		<p>Registration</p> 
		<p>Thank you for your interest in Gamers Zone. Before you can buy, sell or trade with us you must provide the following information.</p>
	</header>
	
	<form>
		<p>Name</p>
		<label for="fName">First Name:</label>
		<input type="text" name="fName" id="fName">
		<label for="lName">Last Name:</label>
		<input type="text" name="lName" id="lName">
		<br>
		<br>
			<p><label>Over 18 Years Old:<input name="Yes" type="checkbox" value="Yes">Yes</label></p>
			<p><label>Email: <input name="email" type="email" id="email"></label></p>
		<br>
		<p>Address
		<p><label for="sAddress">Street Address:</label>
		<input type="text" name="sAddress" id="sAddress">
		<label for="city">City:</label>
		<input type="text" name="city" id="city">
		<label for="state">State:</label>
		<input type="text" name="state" id="state">
		<label for="zip">Zip:</label>
		<input type="text" name="zip" id="zip"></p>	
		<br>
		<br>
		<label>Why are you interested in Gamers Zone?</label>
		<br>
		<textarea name="why" rows="3" cols="50"></textarea> 	
		<br>
		<br>
		<label>Payment Method:</label>
		<select name="pMethod">
			<option>Credit Card</option>
			<option>Debit Card</option>
			<option>Pay Pal</option>
		</select>
		<br>
		<p><input type="submit" value="Submit"></p>
	</form>
	
</body>
</html>
